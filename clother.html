<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Категория: Одежда</title>
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: 'Bangers', cursive;
      padding: 30px;
      margin: 0;
      overflow-x: hidden;
      position: relative;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: radial-gradient(white 1px, transparent 1px);
      background-size: 20px 20px;
      opacity: 0.1;
      pointer-events: none;
      z-index: -1;
    }

    /* Кнопка "Главная" */
    .home-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: #000;
      color: white;
      border: 2px solid white;
      padding: 10px 15px;
      font-family: 'Bangers', cursive;
      text-decoration: none;
      z-index: 1001;
      transition: all 0.3s;
    }
    .home-button:hover {
      background-color: white;
      color: black;
    }

    /* Иконка корзины */
    .cart-icon-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1001;
    }
    .cart-icon {
      width: 40px;
      height: 40px;
      filter: drop-shadow(0 0 2px white);
    }
    #cart-counter {
      position: absolute;
      top: -10px;
      right: -10px;
      background: white;
      color: black;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-family: 'Bangers', cursive;
    }

    h1 {
      margin-bottom: 30px;
      text-align: center;
      font-size: 2.5em;
      text-shadow: 3px 3px 0 rgb(0, 0, 0);
    }

    .product-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 60px;
    }

    .item {
      background-color: #000;
      padding: 15px;
      border-radius: 5px;
      width: 200px;
      border: 2px solid white;
      box-shadow: 5px 5px 0 white;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .item:hover {
      transform: scale(1.05);
    }
    .item img {
      width: 100%;
      border-radius: 5px;
      margin-bottom: 10px;
      border: 1px solid white;
    }

    /* Боковая панель */
    .side-panel {
      position: fixed;
      top: 0;
      right: -400px;
      width: 350px;
      height: 100%;
      background-color: #000;
      color: white;
      border-left: 2px solid white;
      padding: 20px;
      overflow-y: auto;
      transition: right 0.4s ease-in-out;
      z-index: 1000;
    }
    .side-panel.open {
      right: 0;
    }
    .side-panel img {
      width: 100%;
      border-radius: 5px;
      margin-bottom: 15px;
      border: 1px solid white;
    }
    .close-btn {
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      position: absolute;
      top: 10px;
      right: 20px;
      cursor: pointer;
    }
    
    /* Стили для выбора размера */
    .size-selector {
      margin: 20px 0;
    }
    .size-options {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .size-btn {
      background: black;
      color: white;
      border: 2px solid white;
      width: 40px;
      height: 40px;
      font-family: 'Bangers', cursive;
      cursor: pointer;
      transition: all 0.3s;
    }
    .size-btn:hover, .size-btn.active {
      background: white;
      color: black;
    }
    .size-btn.active {
      transform: scale(1.1);
    }
    #selected-size-text {
      margin-top: 10px;
      font-size: 14px;
      color: #ccc;
    }
    
    .add-to-cart {
      background-color: black;
      color: white;
      border: 2px solid white;
      padding: 10px;
      font-family: 'Bangers', cursive;
      cursor: pointer;
      width: 100%;
      margin-top: 20px;
      transition: all 0.3s;
    }
    .add-to-cart:hover {
      background-color: white;
      color: black;
    }
  </style>
</head>
<body>
  <a href="index.html" class="home-button">← Главная</a>
  <div class="cart-icon-container">
    <a href="shoppingcartproduct.html">
      <img src="Remove-bg.ai_1746198797609.png" alt="Корзина" class="cart-icon">
      <span id="cart-counter">0</span>
    </a>
  </div>

  <h1>Категория: Одежда</h1>

  <div class="product-list">
    <div class="item" onclick="showPanel('pivozavr.png', `
      <h2>Пивозавр</h2>
      <p><strong>Издательство: VSE MAIKI</strong></p>
      <p><strong>Ткань: хлопок</strong></p>
      <p><strong>Цена: 2500 ₸</strong></p>
    `)">
      <img src="pivozavr.png" alt="Пивозавр">
      <p>Пивозавр</p>
    </div>

    <div class="item" onclick="showPanel('GhostFace.png', `
      <h2>Ghost Face</h2>
      <p><strong>Издательство: VSE MAIKI</strong></p>
      <p><strong>Ткань: хлопок</strong></p>
      <p><strong>Цена: 2200 ₸</strong></p>
    `)">
      <img src="GhostFace.png" alt="Ghost Face">
      <p>Ghost Face</p>
    </div>

    <div class="item" onclick="showPanel('RaccoonBand.png', `
      <h2>Группа Енотов</h2>
      <p><strong>Издательство: VSE MAIKI</strong></p>
      <p><strong>Ткань: хлопок</strong></p>
      <p><strong>Цена: 1800 ₸</strong></p>
    `)">
      <img src="RaccoonBand.png" alt="Группа Енотов">
      <p>Группа Енотов</p>
    </div>

    <div class="item" onclick="showPanel('VenomT-Shirt.png', `
      <h2>Веном</h2>
      <p><strong>Издательство: VSE MAIKI</strong></p>
      <p><strong>Ткань: хлопок</strong></p>
      <p><strong>Цена: 2300 ₸</strong></p>
    `)">
      <img src="VenomT-Shirt.png" alt="Веном">
      <p>Веном</p>
    </div>
  </div>

  <!-- Боковая панель -->
  <div class="side-panel" id="sidePanel">
    <button class="close-btn" onclick="closePanel()">×</button>
    <img id="panelImg" src="" alt="Превью">
    <div id="panelContent"></div>
    
    <!-- Блок выбора размера -->
    <div class="size-selector">
      <h3>Размер:</h3>
      <div class="size-options">
        <button class="size-btn" data-size="XS">XS</button>
        <button class="size-btn" data-size="S">S</button>
        <button class="size-btn" data-size="M">M</button>
        <button class="size-btn" data-size="L">L</button>
        <button class="size-btn" data-size="XL">XL</button>
      </div>
      <p id="selected-size-text">Выберите размер</p>
    </div>
    
    <button class="add-to-cart" onclick="addToCart()">Добавить в корзину</button>
  </div>

  <script>
    let currentItem = null;
    let selectedSize = null;

    // Функции для панели
    function showPanel(imgSrc, description) {
      currentItem = { imgSrc, description };
      selectedSize = null; // Сбрасываем выбранный размер
      document.getElementById("panelImg").src = imgSrc;
      document.getElementById("panelContent").innerHTML = description;
      document.getElementById("sidePanel").classList.add("open");
      document.getElementById("selected-size-text").textContent = "Выберите размер";
      
      // Сбрасываем выделение размеров
      document.querySelectorAll('.size-btn').forEach(btn => {
        btn.classList.remove('active');
      });
    }

    function closePanel() {
      document.getElementById("sidePanel").classList.remove("open");
    }

    // Работа с корзиной
    function addToCart() {
      if (!currentItem) return;
      if (!selectedSize) {
        alert('Пожалуйста, выберите размер!');
        return;
      }
      
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      
      // Добавляем размер к данным товара
      const itemWithSize = {
        ...currentItem,
        size: selectedSize
      };
      
      cart.push(itemWithSize);
      localStorage.setItem('cart', JSON.stringify(cart));
      updateCartCounter();
      alert(`Товар добавлен в корзину! Размер: ${selectedSize}`);
      closePanel();
    }

    function updateCartCounter() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      document.getElementById('cart-counter').textContent = cart.length;
    }
    
    // Инициализация
    document.addEventListener('DOMContentLoaded', () => {
      updateCartCounter();
      
      // Обработчики для кнопок размеров
      document.querySelectorAll('.size-btn').forEach(btn => {
        btn.addEventListener('click', function() {
          document.querySelectorAll('.size-btn').forEach(b => b.classList.remove('active'));
          this.classList.add('active');
          selectedSize = this.dataset.size;
          document.getElementById("selected-size-text").textContent = `Выбран размер: ${selectedSize}`;
        });
      });
    });
  </script>
</body>
</html>
