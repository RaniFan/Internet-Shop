<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Категория: Комиксы</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #ffa500;
      font-family: 'Arial', sans-serif;
      padding: 30px;
      text-align: center;
    }
    h1 {
      margin-bottom: 30px;
    }
    .product-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .item {
      background-color: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      width: 200px;
      box-shadow: 0 0 10px rgba(255, 165, 0, 0.3);
    }
    .item img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Категория: Комиксы</h1>
  <div class="product-list">
    <div class="item">
      <img src="30aaa61d7840a79238a0c2b1828a9a87.jpg" alt="Batman">
      <p>Batman: Year One</p>
    </div>
    <div class="item">
      <img src="1608215007_spider-verse_003.png" alt="Spider-Man">
      <p>Spider-Man: Spider-Verse
      </p>
    </div>
    <div class="item">
      <img src="7214089388.png" alt="Naruto">
      <p>Naruto Vol.1</p>
    </div>
    <div class="item">
      <img src="cover.png" alt="X-Men">
      <p>Squad X </p>
    </div>
  </div>
</body>
</html>
