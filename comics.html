<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Категория: Комиксы</title>
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: 'Bangers', cursive;
      padding: 30px;
      margin: 0;
      overflow-x: hidden;
      position: relative;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: radial-gradient(white 1px, transparent 1px);
      background-size: 20px 20px;
      opacity: 0.1;
      pointer-events: none;
      z-index: -1;
    }

    /* Кнопка "Главная" */
    .home-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: #000;
      color: white;
      border: 2px solid white;
      padding: 10px 15px;
      font-family: 'Bangers', cursive;
      text-decoration: none;
      z-index: 1001;
      transition: all 0.3s;
    }
    .home-button:hover {
      background-color: white;
      color: black;
    }

    /* Иконка корзины */
    .cart-icon-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1001;
    }
    .cart-icon {
      width: 40px;
      height: 40px;
      filter: drop-shadow(0 0 2px white);
    }
    #cart-counter {
      position: absolute;
      top: -10px;
      right: -10px;
      background: white;
      color: black;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-family: 'Bangers', cursive;
    }

    h1 {
      margin-bottom: 30px;
      text-align: center;
      font-size: 2.5em;
      text-shadow: 3px 3px 0 white;
    }

    .product-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 60px;
    }

    .item {
      background-color: #000;
      padding: 15px;
      border-radius: 5px;
      width: 200px;
      border: 2px solid white;
      box-shadow: 5px 5px 0 white;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .item:hover {
      transform: scale(1.05);
    }
    .item img {
      width: 100%;
      border-radius: 5px;
      margin-bottom: 10px;
      border: 1px solid white;
    }

    /* Боковая панель */
    .side-panel {
      position: fixed;
      top: 0;
      right: -400px;
      width: 350px;
      height: 100%;
      background-color: #000;
      color: white;
      border-left: 2px solid white;
      padding: 20px;
      overflow-y: auto;
      transition: right 0.4s ease-in-out;
      z-index: 1000;
    }
    .side-panel.open {
      right: 0;
    }
    .side-panel img {
      width: 100%;
      border-radius: 5px;
      margin-bottom: 15px;
      border: 1px solid white;
    }
    .close-btn {
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      position: absolute;
      top: 10px;
      right: 20px;
      cursor: pointer;
    }
    .add-to-cart {
      background-color: black;
      color: white;
      border: 2px solid white;
      padding: 10px;
      font-family: 'Bangers', cursive;
      cursor: pointer;
      width: 100%;
      margin-top: 20px;
      transition: all 0.3s;
    }
    .add-to-cart:hover {
      background-color: white;
      color: black;
    }
  </style>
</head>
<body>
  <a href="index.html" class="home-button">← Главная</a>
  <div class="cart-icon-container">
    <a href="shoppingcartproduct.html">
      <img src="Remove-bg.ai_1746198797609.png" alt="Корзина" class="cart-icon">
      <span id="cart-counter">0</span>
    </a>
  </div>

  <h1>Категория: Комиксы</h1>

  <div class="product-list">
    <!-- Ваши товары (оставьте ваш оригинальный HTML) -->
    <div class="item" onclick="showPanel('30aaa61d7840a79238a0c2b1828a9a87.jpg', `
      <h2>Batman: Year One</h2>
      <p><strong>Автор:</strong> Frank Miller</p>
      <p><strong>Издательство:</strong> DC Comics</p>
      <p><strong>Жанр:</strong> Супергероика, Драма, Нуар</p>
      <p><strong>Цена:</strong> 2500 ₸</p>
    `)">
      <img src="30aaa61d7840a79238a0c2b1828a9a87.jpg" alt="Batman">
      <p>Batman: Year One</p>
    </div>
    <!-- Остальные товары -->
    <div class="item" onclick="showPanel('1608215007_spider-verse_003.png', `
    <h2>Spider-Man: Spider-Verse</h2>
    <p><strong>Автор:</strong> Dan Slott</p>
    <p><strong>Издательство:</strong> Marvel</p>
    <p><strong>Жанр:</strong> Супергероика, Приключения</p>
    <p><strong>Цена:</strong> 2200 ₸</p>
  `)">
    <img src="1608215007_spider-verse_003.png" alt="Spider-Verse">
    <p>Spider-Man Spider-Verse</p>
  </div>
  <div class="item" onclick="showPanel('7214089388.png', `
      <h2>Naruto Vol.1</h2>
      <p><strong>Автор:</strong>Masashi Kishimoto</p>
      <p><strong>Издательство: Shueisha</strong></p>
      <p><strong>Жанр: Манга, Экшен</strong></p>
      <p><strong>Цена: 1800 ₸</strong> </p>
    `)">
      <img src="7214089388.png" alt="Naruto Vol.1">
      <p>Naruto Vol.1</p>
    </div>
    <div class="item" onclick="showPanel('', `
      <h2></h2>
      <p><strong>Автор:</strong> </p>
      <p><strong>Издательство:</strong> </p>
      <p><strong>Жанр:</strong> </p>
      <p><strong>Цена:</strong> </p>
    `)">
      <img src="" alt="">
      <p>Batman: Year One</p>
    </div>
  </div>

  <!-- Боковая панель -->
  <div class="side-panel" id="sidePanel">
    <button class="close-btn" onclick="closePanel()">×</button>
    <img id="panelImg" src="" alt="Превью">
    <div id="panelContent"></div>
    <button class="add-to-cart" onclick="addToCart()">Добавить в корзину</button>
  </div>

  <script>
    let currentItem = null;
    
    // Функции для панели
    function showPanel(imgSrc, description) {
      currentItem = { imgSrc, description };
      document.getElementById("panelImg").src = imgSrc;
      document.getElementById("panelContent").innerHTML = description;
      document.getElementById("sidePanel").classList.add("open");
    }
    function closePanel() {
      document.getElementById("sidePanel").classList.remove("open");
    }

    // Работа с корзиной
    function addToCart() {
      if (!currentItem) return;
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.push(currentItem);
      localStorage.setItem('cart', JSON.stringify(cart));
      updateCartCounter();
      alert('Товар добавлен в корзину!');
    }
    function updateCartCounter() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      document.getElementById('cart-counter').textContent = cart.length;
    }
    
    // Инициализация
    document.addEventListener('DOMContentLoaded', updateCartCounter);
  </script>
</body>
</html>
